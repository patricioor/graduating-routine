<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Element - Ex 2</title>
</head>
<body>
  <button onclick="confirma()">Excluir item</button>
</body>

<script>
  function confirma(){
    let confirmacao = confirm('Você deseja realmente deletar esse item?')
    if (confirmacao) {
      alert('Item excluído')
    } else {
      alert('Operação foi cancelada')
    }
  }
</script>
</html>
